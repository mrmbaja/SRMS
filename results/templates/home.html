<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            flex-wrap: wrap; /* Ensures navigation items wrap on smaller screens */
            justify-content: center;
            background-color: #0056b3;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #003f7d;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .content .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .content .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Management System</h1>
    </header>
    <nav>
        <a href="/dashboard/">Dashboard</a>
        <a href="/add_results/">Add Results</a>
        <a href="/view_results/">View Results</a>
    </nav>
    <div class="container content">
        <h1>Welcome to the Student Management System</h1>
        <p>Manage student records, add results, and generate reports easily.</p>
        <a href="/dashboard/" class="btn">Get Started</a>
    </div>
</body>
</html>
