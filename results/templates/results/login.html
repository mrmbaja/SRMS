
<!DOCTYPE html>
<html lang="">
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'results/styles.css' %}">
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        Username: <label>
        <input type="text" name="username">
    </label><br>
        Password: <label>
        <input type="password" name="password">
    </label><br>
        <input type="submit" value="Login">
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
